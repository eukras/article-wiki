{% extends "page.html" %}

{% block page %}

<div class="wiki">

    <header>
        <hgroup>
            <h1>Site Admin</h1>
        </hgroup>
        <div class="space-above">
            <a href="/" class="button">
                <i class="fa fa-home"></i> Home Page
            </a>
        </div>
        <div class="space-above">
            <a href="/import-archive/{{ config['ADMIN_USER'] }}" class="button">
                <i class="fa fa-upload"></i> Import Archive
            </a>
        </div>
        <div class="space-above">
            <a href="/import-website" class="button" disabled="DISABLED">
                <i class="fa fa-copy"></i> Import Website
            </a>
        </div>
        <div class="space-above">
            <form method="post" target="/admin/initialize">
                <button type="submit">
                    <i class="fa fa-exclamation-triangle"></i> Initialise
                </button>
            </form>
        </div>
    </header>

</div>

{% endblock %}
